---
layout: default
title: James Bloomer | Fiction & Software
---

<div class="content pure-u-1 pure-u-med-3-4">
<section class="posts">
    <h1 class="content-subhead">Recent Posts</h1>
    
    {% for post in site.posts %}
    <article class="post">
        <header class="post-header">
            <time datetime="{{ post.date }}" pubdate="">{{ post.date | date_to_string }}</time>
            <h1 class="post-title">
                <a href="{{ post.url }}" rel="bookmark" title="link to this post">{{ post.title }}</a>
            </h1>
        </header>
        <p class="post-description">{{ post.content }}</p>
        <p class="post-meta">Tags....</p>
    </article>
    {% endfor %}
</section>
</div>
